
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pre-Ride Checklist - Pedal Prep</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    </head>
    <body class="bg-light">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Pre-Ride Checklist</h2>
                <div>
                    <a href="{{ url_for('home') }}"
                        class="btn btn-secondary me-2">Back to Home</a>
                    <a href="{{ url_for('edit_checklist') }}"
                        class="btn btn-primary">Edit</a>
                </div>
            </div>
            {% if warning %}
            <div class="alert alert-warning">{{ warning }}</div>
            {% endif %}
            <form method="POST">
                <ul class="list-group mb-3">
                    {% for item in items %}
                    <li class="list-group-item d-flex align-items-center">
                        <input type="checkbox" name="completed"
                            value="{{ item.task_name }}"
                            id="item-{{ loop.index }}"
                            {% if completed_items and item.task_name in
                            completed_items %}checked{% endif %} />
                        <label for="item-{{ loop.index }}" class="ms-2">{{
                            item.task_name }}</label>
                    </li>
                    {% endfor %}
                </ul>
                {% if warning %}
                <input type="hidden" name="confirm_skip" value="1" />
                {% endif %}
                <button type="submit" class="btn btn-success">Complete</button>
            </form>
        </div>
    </body>
</html>
